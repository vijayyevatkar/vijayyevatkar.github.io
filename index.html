---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <h1>{{ post.title }}</h1>

    <div class="entry">{{ post.excerpt }}</div>

    <div class="comments">{{post.comments}}</div>
    <!--a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a-->
  </article>
  {% endfor %}
</div>
